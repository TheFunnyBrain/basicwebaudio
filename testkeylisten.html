<html>
<head>
</head>
<body>
<script type="text/javascript">
function displayunicode(e){
    var unicode=e.keyCode? e.keyCode : e.charCode
    alert(unicode)
}
</script>
<form>
<input type="text" size="2" maxlength="1" onkeyup="displayunicode(event); this.select()" />
</form>
</body>
</html>
